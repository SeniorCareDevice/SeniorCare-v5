<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.2/justgage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Health & Safety Monitor</h1>
    <div class="gauges">
      <div id="tempGauge" class="gauge"></div>
      <div id="heartGauge" class="gauge"></div>
      <div id="spo2Gauge" class="gauge"></div>
    </div>
    <div id="fallStatus" class="status"></div>
    <div id="map" class="map"></div>
    <button id="restartMap">Restart Map</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
